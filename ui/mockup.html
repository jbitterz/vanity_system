<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vanity Makeup Shop Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#fafafa;color:#222}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .header nav a{margin-left:12px;text-decoration:none;color:#555}
    .brand-filter button{margin-right:6px;padding:6px 12px;border:1px solid #ccc;background:#fff;border-radius:4px;cursor:pointer}
    .product{border:1px solid #e2e2e2;border-radius:6px;padding:12px;margin:8px;width:220px;display:inline-block;vertical-align:top;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,0.05)}
    .product img{height:120px;width:100%;object-fit:cover;background:#eee;border-radius:4px;margin-bottom:8px}
    .cart-summary{border:2px dashed #c27ba0;padding:12px;border-radius:8px;background:#fff;width:320px}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:#f4e1ef;font-size:12px;margin-bottom:6px}
    .btn{padding:8px 12px;border:none;background:#c27ba0;color:#fff;border-radius:4px;cursor:pointer}
  </style>
</head>
<body>
  <div class="header">
    <h2>Vanity</h2>
    <nav>
      <a href="#catalog">Catalog</a>
      <a href="#login">Login</a>
      <a href="#cart">Cart (2)</a>
    </nav>
  </div>

  <div class="brand-filter">
    <strong>Filter:</strong>
    <button>All</button>
    <button>Sephora</button>
    <button>MAC</button>
    <button>Maybelline</button>
    <button>Olay</button>
    <button>L'Oréal</button>
    <input type="search" placeholder="Search products" style="margin-left:12px;padding:6px 10px;width:220px">
  </div>

  <h3 id="catalog">Featured Products</h3>
  <div>
    <div class="product">
      <span class="tag">MAC</span>
      <img alt="Hydra Lipstick" />
      <strong>Hydra Lipstick</strong>
      <div>599.00</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <span class="tag">Olay</span>
      <img alt="Glow Serum" />
      <strong>Glow Serum</strong>
      <div>899.00</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <span class="tag">L'Oréal</span>
      <img alt="Radiance Foundation" />
      <strong>Radiance Foundation</strong>
      <div>749.00</div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <h3 id="cart">Cart Preview</h3>
  <div class="cart-summary">
    <p>2 items</p>
    <p>Subtotal: 1,498.00</p>
    <p>Shipping: 120.00</p>
    <p>Tax: 120.00</p>
    <p><strong>Total: 1,738.00</strong></p>
    <button class="btn" style="width:100%">Checkout</button>
  </div>
</body>
</html>
